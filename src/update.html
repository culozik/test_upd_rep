<!DOCTYPE html>
<html>
	<head>
		<style>
			.actions {
				margin-top: 20px;
			}

			button {
				padding: 10px 20px;
				font-size: 16px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}

			#update-btn {
				background-color: #4caf50;
				color: white;
			}

			#later-btn {
				background-color: #f44336;
				color: white;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="notification">
			<div class="title">Update Available</div>
			<div class="message">
				A new version of the app is available. Please update to the latest
				version.
			</div>
			<div class="actions">
				<button id="update-btn">Update</button>
				<button id="later-btn">Later</button>
			</div>
		</div>
	</body>
</html>
